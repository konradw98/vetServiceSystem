<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- <meta charset="UTF-8"/> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Index</title>

    <link rel="stylesheet" href="findOwnersStyle.css">
</head>

<body>
    <div id="wrapper">
        <h2>Znajdź właściciela</h2>

        <form th:object="${owner}" th:action="@{ownersFind}" method="get" class="form-horizontal"
            id="search-owner-form">
            <div class="form-group">
                <div class="control-group" id="lastNameGroup">
                    <label class="col-sm-2 control-label">Nazwisko: </label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{lastName}" size="30" maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Wykonaj</button>
                </div>
            </div>

        </form>

    </div>


</body>

</html>
