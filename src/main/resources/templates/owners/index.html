<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Owners</title>
</head>
<body>
<style>
    #topnav{
        text-align: right;
    }
</style>

<div id="topnav">
    <a th:href="@{/index}">HOME</a>

    <a th:href="@{/find}">FIND OWNERS</a>
    <a th:href="@{/vets}">LIST OF VETS</a>
    <a th:href="@{/drugs}">DRUG DB</a>
</div>
<h1 th:text="'List of Owners'">List of Owners</h1>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}">Id</td>
        <td th:text="${owner.firstName}">firstName</td>
        <td th:text="${owner.lastName}">lastName</td>


    </tr>
    </tbody>


</table>


</body>
</html>
