<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Clinic Index</title>

    <link rel="stylesheet" href="indexVetsStyle.css">
    <title>List of Owners</title>
</head>

<body>
    <div id="wrapper">
        <h1 th:text="'List of Vets'">Lista weterynarzy</h1>
        <table>
            <thead>
                <tr>
                    <th>Numer ID</th>
                    <th>ImiÄ™</th>
                    <th>Nazwisko</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vet: ${vets}">
                    <td th:text="${vet.firstName}">firstName</td>
                    <td th:text="${vet.lastName}">lastName</td>

                </tr>
            </tbody>

        </table>
        <a th:href="@{'/owners'}">OWNERS-LIST</a>
        <a th:href="@{'/owners/find'}">OWNER-BY-ID</a>
    </div>
</body>

</html>
