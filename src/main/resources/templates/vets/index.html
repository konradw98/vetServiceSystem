<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vet</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.getFirstName()}">firstName</td>
        <td th:text="${vet.getLastName()}">lastName</td>
        <td th:text="${vet.getSpeciality()}">lastName</td>

    </tr>
    </tbody>

</table>
<a th:href="@{'/owners'}">OWNERS-LIST</a>
<a th:href="@{'/owners/find'}">OWNER-BY-ID</a>

</body>
</html>
